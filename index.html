<!Doctype html>

<html>
<head>
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="calculator" class="center-block">
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 id="calculator-name" class="text-center">My Virtual Calculator</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <input id="screen" class="center-block" type="text" disabled="disabled" />
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn btn-important center-block">AC</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn btn-important center-block">CE</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block">%</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block operator">รท</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">7</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">8</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">9</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block operator">x</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">4</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">5</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">6</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block operator">-</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">1</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">2</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">3</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block operator">+</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block number">0</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
      <button class="btn center-block">.</button>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6">
      <button id="equal-sign" class="btn btn-important center-block">=</button>
    </div>
  </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
crossorigin="anonymous"></script>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
